<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <main>
        <section id="clock">
            <section class="hours">
                <div class="display">
                    <h2 class="h2-hours">00</h2>
                    <p class="p-hours">Horas</p>
                </div>
            </section>
            <section class="minutes">
                <div class="display">
                    <h2 class="h2-minutes">00</h2>
                    <p class="p-minutes">Minutos</p>
                </div>
            </section>
            <section class="seconds">
                <div class="display">
                    <h2 class="h2-seconds">00</h2>
                    <p class="p-seconds">Segundos</p>
                </div>
            </section>
        </section>
        <section id="timer" class="hidden">
            <section class="hours">
                <div class="display">
                    <h2 class="h2-hours">00</h2>
                    <p class="p-hours">Horas</p>
                </div>
            </section>
            <section class="minutes">
                <div class="display">
                    <h2 class="h2-minutes">00</h2>
                    <p class="p-minutes">Minutos</p>
                </div>
            </section>
            <section class="seconds">
                <div class="display">
                    <h2 class="h2-seconds">00</h2>
                    <p class="p-seconds">Segundos</p>
                </div>
            </section>
        </section>
        <section id="options">
            <button>Parar</button>
            <button id="toggle-type">Temporizador</button>
            <button>Play</button>
        </section>
    </main>
</body>
</html>
